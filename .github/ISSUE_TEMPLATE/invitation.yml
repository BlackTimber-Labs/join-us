description: I am willing to become a part of this amazing community.
title: "Looking forward to get involved and contribute to the community ðŸŽ‰"
labels: [invitation]
assignees: "RITEKROUNAK"
body:
  - type: input
    id: first_name
    attributes:
      label: First Name
      placeholder: What should we call you?
    validations:
      required: true
  - type: input
    id: last_name
    attributes:
      label: Last Name
      placeholder: Let us know your last name.
    validations:
      required: true
  - type: input
    id: discordname
    attributes:
      label: Discord Username (if applicable)
      description: Your username is normally something like, "cracker505" It also comes with an identifier like "#5352". We need both, so "cracker505#5352". 
      placeholder: Insert your Discord username here
    validations:
      required: false
  - type: textarea
    id: motive
    attributes:
      label: Let us understand your motive.
      description: How did you come to know about BlackTimber Labs? Why do you want to join the community? What are the ways you could contribute to the community?
    validations:
      required: true
  - type: markdown
    attributes:
      value: |
        Join our inclusive and welcoming Discord community [here](https://discord.gg/up4JGVbZ8G).
