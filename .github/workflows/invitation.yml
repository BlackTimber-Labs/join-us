on:
  issues:
    types: [labeled]

jobs:
  automate_invite:
    runs-on: ubuntu-latest
    steps:
      - name: Invite on label
        uses: vj-abigo/invite-on-label@v1.2
        with:
          organization: BlackTimber-Labs
          label: invitation
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          comment: '<b>Invitation sent for the GitHub Organisation. Welcome to the community ðŸŽ‰</b><br><br>Don''t forget after accepting to make it public so it appears on your GitHub profile for everyone else to see, you can do this by finding your name in the GitHub organisation list and change the dropdown to public https://github.com/orgs/BlackTimber-Labs/people<br><br>Remember contributing to open source is not just about code, its about collaboration, communication and adding value.<br>I hope that helps.<br><br>With Regards<br>Ritek Rounak<br>Head of Technical Support, BlackTimber Labs'
        env:
          INVITE_TOKEN: ${{ secrets.INVITE_TOKEN }}
